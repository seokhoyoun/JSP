<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style type="text/css">
section form table th {
	background-color: tomato;
	color: navy;
	font-weight: bold;
}
</style>
<script type="text/javascript"
	src="/first/resources/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	function checkId() {
		// 서버로 입력된 아이디값을 전송해서 존재하는 아이디인지 확인 요청하고,
		// 결과를 받아서 사용여부 처리하는 함수임. ajax 이용할거임.
		// jQuery.ajax() 사용
		$.ajax({
			url : "/first/chkid",
			Type : "post",
			data : {userid: $("#userid").val()},
			success : function(data){
				console.log('success : '+ data);
				
				if(data === 'ok'){
					alert('사용 가능한 아이디입니다.');
					$('#username').focus();
				} else {
					alert('이미 사용중인 아이디입니다.\n다시 입력하세요');
					$('#userid').select();
				}
			},
			error : function(jqXHR, textStatus, errorThrown){
				console.log("error : "+ jqXHR + ", "+textStatus + ", "+errorThrown);
			}
		});
		
		return false; // 클릭 이벤트 전달 막음.
	}
	
	$(function(){
		// 암호확인 입력 상자가 focus가 사라졌을 때,
		$("#userpwd2").blur(function(){
			console.log("포커스 사라짐");
			var pwd1 = $("#userpwd1").val();
			var pwd2 = $("#userpwd2").val();
			
			if(pwd1 !== pwd2){
				alert("암호와 암호확인이 일치하지 않습니다.\n다시 입력하세요");
				$("#userpwd1").select();
			}
		});
	});
</script>
</head>
<body>
	<section>
		<h2 align="center">회원 가입 페이지</h2>
		<br>
		<h5 align="center">* 표시 항목은 필수입력 항목입니다.</h5>
		<form action="/first/minsert" method="post">
			<table width="650px" align="center">
				<tr height="40px">
					<th width="150px">*아이디</th>
					<td><input type="text" name="userid" id="userid" required>&nbsp;
						<button onclick="return checkId();">중복확인</button></td>
				</tr>
				<tr height="40px">
					<th width="150px">*이름</th>
					<td><input type="text" name="username" id="username" required></td>
				</tr>
				<tr height="40px">
					<th width="150px">*암호</th>
					<td><input type="password" name="userpwd" id="userpwd1"
						required></td>
				</tr>
				<tr height="40px">
					<th width="150px">*암호 확인</th>
					<td><input type="password" id="userpwd2" required></td>
				</tr>
				<tr height="40px">
					<th width="150px">*성별</th>
					<td><input type="radio" name="gender" value="M"> 남자
						&nbsp; <input type="radio" name="gender" value="F"> 여자</td>
				</tr>
				<tr height="40px">
					<th width="150px">*나이</th>
					<td><input type="number" name="age" min="20" max="100"
						required></td>
				</tr>
				<tr height="40px">
					<th width="150px">전화번호</th>
					<td><input type="tel" name="phone"></td>
				</tr>
				<tr height="40px">
					<th width="150px">이메일</th>
					<td><input type="email" name="email"></td>
				</tr>
				<tr height="40px">
					<th width="150px">취미</th>
					<td>
						<table>
							<tr>
								<td width="150px;"><input type="checkbox" name="hobby" value="game">게임</td>
								<td width="150px;"><input type="checkbox" name="hobby" value="reading">독서</td>
								<td width="150px;"><input type="checkbox" name="hobby" value="music">음악감상</td>
							</tr>
							<tr>
								<td width="150px;"><input type="checkbox" name="hobby" value="climb">등산</td>
								<td width="150px;"><input type="checkbox" name="hobby" value="sport">스포츠</td>
								<td width="150px;"><input type="checkbox" name="hobby" value="movie">영화</td>
							</tr>
							<tr>
								<td width="150px;"><input type="checkbox" name="hobby" value="travel">여행</td>
								<td width="150px;"><input type="checkbox" name="hobby" value="cook">요리</td>
								<td width="150px;"><input type="checkbox" name="hobby" value="etc">기타</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr height="40px">
					<th width="150px">하고싶은 말</th>
					<td><textarea name="etc" row="3" cols="30"></textarea></td>
				</tr>
				<tr height="40px">
					<th colspan="2"><input type="submit" value="가입하기">&nbsp;
						<input type="reset" value="작성취소"> &nbsp; <a
						href="/first/index.jsp">시작페이지로 이동</a></th>
				</tr>
			</table>
		</form>
	</section>

<%@ include file="../common/footer.jsp" %>
</body>
</html>
